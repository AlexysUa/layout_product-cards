<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="product img"
      >
      <div class="card__description">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__rating">
        <div class="card__rating__stars card__rating--value">
          <div class="card__rating__stars--block"></div>
          <div class="card__rating__stars--block"></div>
          <div class="card__rating__stars--block"></div>
          <div class="card__rating__stars--block"></div>
          <div class="card__rating__stars--block"></div>
        </div>
        <div class="card__rating__reviews">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price">
        <div class="card__price__text">
          Цена:
        </div>
        <div class="card__price__value">
          69 999 грн
        </div>
      </div>
      <a
        class="card__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
