<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img"></div>
      <div class="card__description">
        <h4 class="h4--modifier">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h4>
      </div>
      <div class="card__code">
        <h4 class="h4--modifier">Код товара: 195434</h4>
      </div>
      <div class="card__rating">
        <div class="stars stars--4">
          <div class="stars__block"></div>
          <div class="stars__block"></div>
          <div class="stars__block"></div>
          <div class="stars__block"></div>
          <div class="stars__block"></div>
        </div>
        <div class="card__rating__reviews">
          <h4 class="h4--modifier">Отзывов: 5</h4>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price__text">
          <h4 class="h4--modifier">Цена:</h4>
        </div>
        <div class="card__price__value">
          <h4 class="h4--modifier">69 999 грн</h4>
        </div>
      </div>
      <button
        class="card__button"
        href="#"
        data-qa="hover"
      >
        Купить
      </button>
    </div>
  </body>
</html>
